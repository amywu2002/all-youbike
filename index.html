
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>YouBikeç«™é»åœ°åœ–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- æˆ‘å€‘æœƒç”¨ JS å‹•æ…‹è¼‰å…¥ Leafletï¼ˆå«å‚™æ´ï¼‰ï¼Œä¸‹æ–¹ CSS åƒ…ä¿ç•™ä½ çš„æ¨£å¼ -->
<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}
#map { height: 100vh; width: 100%; }

/* å·¦ä¸Š */
#count {
  position: absolute; top: 12px; left: 12px; z-index: 1000;
  background: #fff; padding: 6px 10px; border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15); font-size: 14px;
}

/* ä¸Šæ–¹æ§åˆ¶ */
#controls {
  position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
  z-index: 1000; display: flex; gap: 8px; max-width: calc(100vw - 24px);
}
#controls input, #controls select {
  padding: 8px 10px; font-size: 14px; border-radius: 8px;
  border: 1px solid #ccc; background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

/* Marker é¡è‰² */
.marker.green  { --c:#7AC943; }
.marker.yellow { --c:#F5A623; }
.marker.red    { --c:#A80000; }

.leaflet-div-icon { background: transparent !important; border: none !important; }
.marker svg { width: 60px; height: 68px; }

/* +- å³ä¸Š */
.leaflet-top.leaflet-left { right: 12px; left: auto; }

/* ğŸŸ¦ è—è‰²å®šä½é» */
.user-dot {
  width: 18px; height: 18px; background: #1A73E8; border-radius: 50%;
  border: 3px solid #fff; box-shadow: 0 0 10px rgba(0,0,0,.45);
}

/* Leaflet è¼‰å…¥å¤±æ•—æ™‚é¡¯ç¤ºçš„æç¤ºæ¢ */
#leaflet-error {
  position: fixed; top: 0; left: 0; right: 0; z-index: 2000;
  background: #b00020; color: #fff; padding: 10px 14px; display: none;
  font-size: 14px;
}
</style>

<!-- ä»¥ JS å‹•æ…‹è¼‰å…¥ Leafletï¼ˆå« CSS èˆ‡é›™ CDN å‚™æ´ï¼‰ -->
<script>
(function () {
  function addCss(href, onerror) {
    const l = document.createElement('link');
    l.rel = 'stylesheet';
    l.href = href;
    if (onerror) l.onerror = onerror;
    document.head.appendChild(l);
  }
  function addJs(src, onload, onerror) {
    const s = document.createElement('script');
    s.src = src;
    s.defer = true;
    s.onload = onload;
    s.onerror = onerror;
    document.head.appendChild(s);
  }

  // å˜—è©¦è¼‰å…¥ unpkgï¼›å¤±æ•—å†åˆ‡ jsDelivr
  window._leafletReady = new Promise((resolve, reject) => {
    // å…ˆè¼‰ CSSï¼ˆå‚™æ´ï¼‰
    addCss('https://unpkg.com/leaflet@1.9.4/dist/leaflet.css', () => {
      // unpkg CSS è¼‰å…¥å¤±æ•—æ™‚æ”¹ç”¨ jsDelivrï¼ˆonerrorï¼‰
      addCss('https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css');
    });

    // å†è¼‰ JS
    addJs(
      'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js',
      () => resolve(),
      () => {
        // unpkg å¤±æ•— â†’ æ› jsDelivr
        addJs(
          'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js',
          () => resolve(),
          () => reject(new Error('Leaflet å…©å€‹ CDN éƒ½ç„¡æ³•è¼‰å…¥'))
        );
      }
    );

    // å®‰å…¨ä¿éšªï¼šè‹¥ 5 ç§’å¾Œ window.L å·²å­˜åœ¨ï¼Œä¹Ÿè¦–ç‚ºæˆåŠŸ
    setTimeout(() => { if (window.L) resolve(); }, 5000);
  });
})();
</script>
</head>

<body>
<div id="leaflet-error">Leaflet è¼‰å…¥å¤±æ•—ï¼ˆunpkg/jsDelivrï¼‰ã€‚è«‹æª¢æŸ¥é˜²ç«ç‰†æˆ–ç¶²è·¯ï¼Œæˆ–æ”¹ç”¨å…¶ä»–ç¶²è·¯å†è©¦ã€‚</div>

<div id="count">ç«™é»ï¼š--</div>

<div id="controls">
  <select id="city">
    <option value="all">åŸå¸‚</option>
    <option value="ty">æ¡ƒåœ’</option>
    <option value="nt">æ–°åŒ—</option>
    <option value="tp">è‡ºåŒ—</option>
  </select>

  <input id="search" placeholder="æœå°‹ç«™é»åç¨±æˆ–åœ°å€â€¦" />

  <select id="statusFilter">
    <option value="all">å…¨éƒ¨</option>
    <option value="green">æ­£å¸¸</option>
    <option value="yellow">ç„¡è»Š</option>
    <option value="red">ç„¡ä½</option>
  </select>
</div>

<div id="map"></div>

<script>
/* ç­‰å¾… Leaflet æˆåŠŸè¼‰å…¥å¾Œï¼Œå†åˆå§‹åŒ–æ•´å€‹åœ°åœ–é‚è¼¯ */
window._leafletReady.then(() => {
  // === ç¶å®š DOM ===
  const city = document.getElementById("city");
  const search = document.getElementById("search");
  const statusFilter = document.getElementById("statusFilter");
  const count = document.getElementById("count");

  // === API ===
  const TAIPEI_API =
    "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";
  const TAOYUAN_API = "stations.json";
  const NEWTAI_API = "https://cool-block-affbntpc-youbike-proxy.amywu2.workers.dev/ntpc";

  // === åœ°åœ–åˆå§‹åŒ– ===
  const map = L.map("map").setView([25.03, 121.55], 11);
  map.zoomControl.setPosition("topright");

  // æœ€é«˜å±¤ pane æ”¾è—é»
  map.createPane("userLocation");
  map.getPane("userLocation").style.zIndex = 650;

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap"
  }).addTo(map);

  // === è³‡æ–™ ===
  let dataTP = [];
  let dataTY = [];
  let dataNT = [];
  let markers = [];
  let userMarker = null;

  // === å¿«å– ===
  const markerCache = new Map();

  // === å®šä½ ===
  function locateUser() {
    if (!navigator.geolocation) return;
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      if (!userMarker) {
        userMarker = L.marker([lat, lng], {
          pane: "userLocation",
          icon: L.divIcon({
            html: `<div class="user-dot"></div>`,
            iconSize: [24, 24]
          })
        }).addTo(map);
        map.setView([lat, lng], 14);
      } else {
        userMarker.setLatLng([lat, lng]);
      }
    });
  }
  locateUser();

  // === å·¥å…· ===
  function getStatus(b, r) {
    if (r === 0) return "red";
    if (b === 0) return "yellow";
    return "green";
  }
  function makeMarkerHTML(b, r, status) {
    return `
    <div class="marker ${status}">
      <svg viewBox="0 0 64 72">
        <path d="M32 2 C20 2 10 12 10 26
                 C10 44 32 68 32 68
                 C32 68 54 44 54 26
                 C54 12 44 2 32 2Z"
          fill="var(--c)" stroke="#fff" stroke-width="3"/>
        <line x1="20" y1="30" x2="44" y2="30" stroke="#fff" stroke-width="2"/>
        <text x="32" y="24" text-anchor="middle" font-size="16" font-weight="700" fill="#fff">${b}</text>
        <text x="32" y="48" text-anchor="middle" font-size="16" font-weight="600" fill="#fff">${r}</text>
      </svg>
    </div>`;
  }

  // å¢é‡æ›´æ–°ï¼šä¸é‡å»º marker
  function updateMarker(s) {
    const key = s.name;
    const status = getStatus(s.borrow, s.ret);

    if (markerCache.has(key)) {
      const m = markerCache.get(key);
      m.setLatLng([s.lat, s.lng]);
      m.setIcon(L.divIcon({
        iconSize: [60, 68], iconAnchor: [30, 68],
        html: makeMarkerHTML(s.borrow, s.ret, status)
      }));
      m.setPopupContent(`
        <b>${s.name}</b><br>
        åœ°å€ï¼š${s.addr}<br>
        å¯å€Ÿï¼š${s.borrow}<br>
        å¯é‚„ï¼š${s.ret}
      `);
      return m;
    }

    const marker = L.marker([s.lat, s.lng], {
      icon: L.divIcon({
        iconSize: [60, 68], iconAnchor: [30, 68],
        html: makeMarkerHTML(s.borrow, s.ret, status)
      })
    }).addTo(map).bindPopup(`
      <b>${s.name}</b><br>
      åœ°å€ï¼š${s.addr}<br>
      å¯å€Ÿï¼š${s.borrow}<br>
      å¯é‚„ï¼š${s.ret}
    `);

    markerCache.set(key, marker);
    return marker;
  }

  // Renderï¼ˆä¾ç¯©é¸é¡¯ç¤ºï¼‰
  function render() {
    const kw = search.value.trim();
    const cityF = city.value;
    const statusF = statusFilter.value;

    let list = [];
    if (cityF === "all" || cityF === "ty") list = list.concat(dataTY);
    if (cityF === "all" || cityF === "tp") list = list.concat(dataTP);
    if (cityF === "all" || cityF === "nt") list = list.concat(dataNT);

    list = list.filter(s => {
      const st = getStatus(s.borrow, s.ret);
      if (statusF !== "all" && st !== statusF) return false;
      if (kw && !s.name.includes(kw) && !s.addr.includes(kw)) return false;
      return true;
    });

    // é€™æ¬¡è¦é¡¯ç¤ºçš„
    markers.forEach(m => { if (m && map.hasLayer(m)) map.removeLayer(m); });
    markers = [];

    list.forEach(s => {
      const m = updateMarker(s);
      markers.push(m);
    });

    count.textContent = `ç«™é»ï¼š${markers.length}ç«™`;
  }

  // è¼‰å…¥è³‡æ–™
  function loadAll() {
    // æ¡ƒåœ’
    fetch(TAOYUAN_API).then(r => r.json()).then(j => {
      dataTY = Object.values(j.retVal).map(s => ({
        name: s.sna, addr: s.ar || "",
        lat: Number(s.lat), lng: Number(s.lng),
        borrow: Number(s.sbi), ret: Number(s.bemp)
      }));
      render();
    }).catch(console.error);

    // æ–°åŒ—
    fetch(NEWTAI_API).then(r => r.json()).then(j => {
      dataNT = j.map(s => ({
        name: s.sna, addr: s.ar || "",
        lat: Number(s.lat), lng: Number(s.lng),
        borrow: Number(s.sbi_quantity), ret: Number(s.bemp)
      }));
      render();
    }).catch(console.error);

    // è‡ºåŒ—
    fetch(TAIPEI_API).then(r => r.json()).then(j => {
      dataTP = j.map(s => ({
        name: s.sna, addr: s.ar || "",
        lat: Number(s.latitude), lng: Number(s.longitude),
        borrow: Number(s.available_rent_bikes),
        ret: Number(s.available_return_bikes)
      }));
      render();
    }).catch(console.error);
  }

  loadAll();

  // æ¯ 30 ç§’è‡ªå‹•æ›´æ–°
  setInterval(() => { loadAll(); locateUser(); }, 30000);

  // äº’å‹•äº‹ä»¶
  search.addEventListener("input", render);
  statusFilter.addEventListener("change", render);
  city.addEventListener("change", render);
}).catch(err => {
  // Leaflet å…©å€‹ CDN éƒ½è¼‰ä¸åˆ° â†’ é¡¯ç¤ºæç¤ºæ¢
  console.error(err);
  const bar = document.getElementById('leaflet-error');
  bar.style.display = 'block';
});
</script>
</body>
</html>
